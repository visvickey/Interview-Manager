<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>Interview Manager</title>    <!-- Tailwind CSS for styling -->    <script src="https://cdn.tailwindcss.com"></script>    <!-- Icons -->    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">    <style>        body { -webkit-tap-highlight-color: transparent; }        .slide-in { animation: slideIn 0.3s ease-out; }        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }    </style></head><body class="bg-gray-100 text-gray-800 font-sans pb-20">    <!-- Header -->    <header class="bg-blue-600 text-white p-4 shadow-md sticky top-0 z-50 flex justify-between items-center">        <h1 class="text-xl font-bold">Interviews</h1>        <button onclick="requestNotificationPermission()" class="text-sm bg-blue-700 px-3 py-1 rounded hover:bg-blue-800 transition">            <i class="fas fa-bell mr-1"></i> Enable Alerts        </button>    </header>    <!-- Main Content -->    <main class="p-4 max-w-md mx-auto">                <!-- Stats Summary -->        <div class="grid grid-cols-3 gap-3 mb-6">            <div class="bg-white p-3 rounded-lg shadow text-center">                <div id="stat-upcoming" class="text-2xl font-bold text-blue-600">0</div>                <div class="text-xs text-gray-500">Upcoming</div>            </div>            <div class="bg-white p-3 rounded-lg shadow text-center">                <div id="stat-completed" class="text-2xl font-bold text-green-600">0</div>                <div class="text-xs text-gray-500">Done</div>            </div>            <div class="bg-white p-3 rounded-lg shadow text-center">                <div id="stat-pending" class="text-2xl font-bold text-orange-600">0</div>                <div class="text-xs text-gray-500">Pending</div>            </div>        </div>        <!-- Add Button -->        <button onclick="toggleModal('add-modal')" class="w-full bg-blue-600 text-white py-3 rounded-lg shadow-lg font-semibold hover:bg-blue-700 transition mb-6 flex items-center justify-center">            <i class="fas fa-plus mr-2"></i> Schedule New Interview        </button>        <!-- Search -->        <div class="relative mb-4">            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>            <input type="text" id="search-input" onkeyup="renderInterviews()" placeholder="Search candidates..." class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">        </div>        <!-- Interview List -->        <div id="interview-list" class="space-y-4">            <!-- Items injected by JS -->        </div>    </main>    <!-- Add Candidate Modal -->    <div id="add-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-end sm:items-center justify-center">        <div class="bg-white w-full sm:max-w-md p-6 rounded-t-2xl sm:rounded-2xl slide-in">            <div class="flex justify-between items-center mb-4">                <h2 class="text-xl font-bold">New Interview</h2>                <button onclick="toggleModal('add-modal')" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times text-xl"></i></button>            </div>            <form id="add-form" onsubmit="addInterview(event)">                <div class="space-y-3">                    <input type="text" id="c-name" placeholder="Candidate Name" required class="w-full p-3 border rounded bg-gray-50">                    <input type="text" id="c-role" placeholder="Job Role" required class="w-full p-3 border rounded bg-gray-50">                    <div class="grid grid-cols-2 gap-2">                        <input type="date" id="c-date" required class="w-full p-3 border rounded bg-gray-50">                        <input type="time" id="c-time" required class="w-full p-3 border rounded bg-gray-50">                    </div>                    <textarea id="c-notes" placeholder="Notes / Resume Link" class="w-full p-3 border rounded bg-gray-50 h-20"></textarea>                                        <div class="flex items-center space-x-2 mt-2">                        <input type="checkbox" id="c-reminder" checked class="w-5 h-5 text-blue-600">                        <label for="c-reminder" class="text-gray-600">Set reminder (15 min before)</label>                    </div>                </div>                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 mt-6 rounded-lg hover:bg-blue-700">Save Interview</button>            </form>        </div>    </div>    <!-- Status/Details Modal -->    <div id="status-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-end sm:items-center justify-center">        <div class="bg-white w-full sm:max-w-md p-6 rounded-t-2xl sm:rounded-2xl slide-in">            <div id="modal-content">                <!-- Injected by JS -->            </div>            <div class="mt-6 grid grid-cols-2 gap-3">                <button onclick="updateStatus('Selected')" class="bg-green-100 text-green-700 py-2 rounded font-medium hover:bg-green-200">Selected</button>                <button onclick="updateStatus('Rejected')" class="bg-red-100 text-red-700 py-2 rounded font-medium hover:bg-red-200">Rejected</button>                <button onclick="updateStatus('Completed')" class="bg-gray-100 text-gray-700 py-2 rounded font-medium hover:bg-gray-200">Mark Done</button>                <button onclick="deleteInterview()" class="text-red-500 py-2 font-medium">Delete</button>            </div>        </div>    </div>    <script>        // --- DATA STORE ---        let interviews = JSON.parse(localStorage.getItem('interviews')) || [];        let activeId = null;        // --- CORE FUNCTIONS ---        function save() {            localStorage.setItem('interviews', JSON.stringify(interviews));            renderInterviews();            updateStats();        }        function addInterview(e) {            e.preventDefault();            const date = document.getElementById('c-date').value;            const time = document.getElementById('c-time').value;                        const newInterview = {                id: Date.now(),                name: document.getElementById('c-name').value,                role: document.getElementById('c-role').value,                datetime: `${date}T${time}`,                notes: document.getElementById('c-notes').value,                status: 'Scheduled',                reminder: document.getElementById('c-reminder').checked            };            interviews.push(newInterview);            save();            e.target.reset();            toggleModal('add-modal');        }        function renderInterviews() {            const list = document.getElementById('interview-list');            const search = document.getElementById('search-input').value.toLowerCase();            list.innerHTML = '';            // Sort: Scheduled first, then by date            const filtered = interviews                .filter(i => i.name.toLowerCase().includes(search) || i.role.toLowerCase().includes(search))                .sort((a, b) => new Date(a.datetime) - new Date(b.datetime));            filtered.forEach(i => {                const dateObj = new Date(i.datetime);                const isPast = new Date() > dateObj;                const statusColor = i.status === 'Selected' ? 'text-green-600 bg-green-50' :                                    i.status === 'Rejected' ? 'text-red-600 bg-red-50' :                                    'text-blue-600 bg-blue-50';                const card = `                    <div onclick="openStatusModal(${i.id})" class="bg-white p-4 rounded-lg shadow border-l-4 ${i.status === 'Scheduled' ? 'border-blue-500' : 'border-gray-300'} hover:bg-gray-50 transition cursor-pointer flex justify-between items-start">                        <div>                            <h3 class="font-bold text-lg">${i.name}</h3>                            <p class="text-gray-600 text-sm">${i.role}</p>                            <div class="flex items-center text-xs text-gray-500 mt-2">                                <i class="far fa-calendar-alt mr-1"></i> ${dateObj.toLocaleDateString()}                                 <i class="far fa-clock ml-3 mr-1"></i> ${dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}                            </div>                        </div>                        <span class="px-2 py-1 rounded text-xs font-bold ${statusColor}">${i.status}</span>                    </div>                `;                list.innerHTML += card;            });        }        function updateStats() {            document.getElementById('stat-upcoming').innerText = interviews.filter(i => i.status === 'Scheduled').length;            document.getElementById('stat-completed').innerText = interviews.filter(i => ['Selected', 'Rejected', 'Completed'].includes(i.status)).length;            document.getElementById('stat-pending').innerText = interviews.filter(i => i.status === 'Scheduled' && new Date(i.datetime) < new Date()).length; // Overdue        }        // --- MODALS ---        function toggleModal(id) {            const modal = document.getElementById(id);            if (modal.classList.contains('hidden')) {                modal.classList.remove('hidden');            } else {                modal.classList.add('hidden');            }        }        function openStatusModal(id) {            activeId = id;            const i = interviews.find(x => x.id === id);            const content = `                <h2 class="text-xl font-bold mb-1">${i.name}</h2>                <p class="text-gray-500 mb-4">${i.role}</p>                <div class="bg-gray-50 p-3 rounded mb-4 text-sm text-gray-700">                    <p><strong>Time:</strong> ${new Date(i.datetime).toLocaleString()}</p>                    <p class="mt-2"><strong>Notes:</strong><br>${i.notes || 'No notes'}</p>                    <p class="mt-2"><strong>Current Status:</strong> ${i.status}</p>                </div>            `;            document.getElementById('modal-content').innerHTML = content;            toggleModal('status-modal');        }        function updateStatus(newStatus) {            const index = interviews.findIndex(i => i.id === activeId);            if (index > -1) {                interviews[index].status = newStatus;                save();                toggleModal('status-modal');            }        }        function deleteInterview() {            if(confirm('Delete this record?')) {                interviews = interviews.filter(i => i.id !== activeId);                save();                toggleModal('status-modal');            }        }        // --- REMINDERS & NOTIFICATIONS ---        function requestNotificationPermission() {            if (!("Notification" in window)) {                alert("This browser does not support desktop notification");            } else if (Notification.permission !== "denied") {                Notification.requestPermission().then(permission => {                    if (permission === "granted") {                        new Notification("Alerts Enabled", { body: "You will be notified 15 mins before interviews." });                    }                });            }        }        function checkReminders() {            const now = new Date();            interviews.forEach(i => {                if (i.status === 'Scheduled' && i.reminder && !i.notified) {                    const intTime = new Date(i.datetime);                    const diffMinutes = (intTime - now) / 1000 / 60;                                        // Alert if within 15 mins                    if (diffMinutes > 0 && diffMinutes <= 15) {                        if (Notification.permission === "granted") {                            new Notification(`Interview Reminder: ${i.name}`, {                                body: `${i.role} interview starts in ${Math.round(diffMinutes)} mins!`,                                icon: "https://cdn-icons-png.flaticon.com/512/2910/2910792.png"                            });                        }                        i.notified = true; // Prevent spam                        save();                    }                }            });        }        // Run reminders check every minute        setInterval(checkReminders, 60000);                // Init        renderInterviews();        updateStats();    </script></body></html>
